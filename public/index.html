<html>
  <head>
    <title>Angular Cube</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body ng-app="cube" ng-controller="MainCtrl">
    <div>
      <div id="experiment"> <!-- used to apply perspective -->
        <div id="cube">
          <div class="face one">
            One face
          </div>
          <div class="face two">
            Up, down, left, right
          </div>
          <div class="face three">
            Lorem ipsum.
          </div>
          <div class="face four">
            New forms of navigation are fun.
          </div>
          <div class="face five">
            Rotating 3D cube
          </div>
          <div class="face six">
            More content
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
